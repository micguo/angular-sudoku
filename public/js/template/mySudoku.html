<div class="heading-text">
    <h3>{{headingText}}
    <button ng-click="clear()" class="clear-button btn btn-danger" ng-if="cellEditable">Clear</button>
</h3>
</div>
<div class="sudoku-box-row" ng-repeat="boxRowData in sudokuData">
    <div class="sudoku-box" my-sudoku-box box-data="boxData" ng-repeat="boxData in boxRowData" cell-editable="cellEditable"></div>
</div>
