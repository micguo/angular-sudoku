<html>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    </header>
    <body>
        <div class="content" ng-app="sudokuApp">
            <div class="row content-head"><h1>Sudoku Solver</h1></div>
            <div class="row" ng-controller="MainCtrl">
                <div id="questionBoard" class="col-md-12 col-md-5 text-center sudoku-container" my-sudoku-board heading-text="Question" sudoku-data="sudokuQuestion" cell-editable="true">
                </div>
                <div class="col-sm-12 col-md-2 my-sudoku-button-container"><button ng-click="calculate()"  id='sudokuCalBtn' class="btn btn-primary btn-lg">Solve</button></div>
                <div id="resultBoard" class="col-sm-12 col-md-5 text-center sudoku-container" my-sudoku-board heading-text="Answer" sudoku-data="sudokuResult" cell-editable="false"></div>
            </div>
        </div>
    </body>
    <script src="app/app.js"></script>
    <script src="app/services/SudokuCal.js"></script>
    <script src="app/model/guessingPoint.js"></script>
    <script src="app/model/sudokuCell.js"></script>
</html>
